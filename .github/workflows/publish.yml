name: brew pr-pull

on:
  pull_request_target:
    types:
      - labeled

jobs:
  pr-pull:
    if: contains(github.event.pull_request.labels.*.name, 'pr-pull')
    runs-on: ubuntu-22.04
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Wait for tests to succeed
        uses: lewagon/wait-on-check-action@v1.3.4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          check-regexp: 'test-bot.*'
          repo-token: ${{ github.token }}
          wait-interval: 30
          allowed-conclusions: success

      - name: Set up Homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Set up git
        uses: Homebrew/actions/git-user-config@master

      - name: Pull bottles (no upload)
        id: pr-pull
        env:
          HOMEBREW_GITHUB_API_TOKEN: ${{ github.token }}
          PULL_REQUEST: ${{ github.event.pull_request.number }}
        run: brew pr-pull --debug --no-upload --retain-bottle-dir --tap="$GITHUB_REPOSITORY" "$PULL_REQUEST"

      - name: Generate bottle commit
        working-directory: ${{ steps.pr-pull.outputs.bottle_path }}
        run: brew bottle --merge --write *.bottle.json

      - name: Push commits
        uses: Homebrew/actions/git-try-push@master
        with:
          token: ${{ github.token }}
          branch: master

      - name: Upload bottles and create release
        working-directory: ${{ steps.pr-pull.outputs.bottle_path }}
        env:
          HOMEBREW_GITHUB_API_TOKEN: ${{ github.token }}
        run: brew pr-upload --upload-only

      - name: Update release notes
        if: github.event.pull_request.body != ''
        env:
          GH_TOKEN: ${{ github.token }}
          PR_BRANCH: ${{ github.event.pull_request.head.ref }}
          PR_BODY: ${{ github.event.pull_request.body }}
        run: |
          # Extract tag from branch name (e.g., "feature/vstask-v1.2.0" -> "vstask-1.2.0")
          # Remove "feature/" prefix, then remove "v" before version number
          TAG="${PR_BRANCH#feature/}"
          TAG="${TAG/-v/-}"
          printf '%s\n' "$PR_BODY" > /tmp/release_notes.md
          gh release edit "$TAG" --notes-file /tmp/release_notes.md
          rm -f /tmp/release_notes.md

      - name: Delete branch
        if: github.event.pull_request.head.repo.fork == false
        env:
          BRANCH: ${{ github.event.pull_request.head.ref }}
        run: git push --delete origin "$BRANCH"
